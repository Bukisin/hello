<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        Lista ordenada:
        <ol>
            <li>primer elemento</li>
            <li>segundo elemento</li>
            <li>tercer elemento</li>
        </ol>
        
        Lista desordenada:
        <ul>
            <li>primer elemento</li>
            <li>segundo elemento</li>
            <li>tercer elemento</li>
        </ul>
    </body>
</html>
